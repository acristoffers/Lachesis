<div flex>
  <div stretch></div>
  <div id="free">
    <h1>{{ 'Free Control' | translate }}</h1>

    <mat-card>
      <mat-card-content>
        <h2>{{ 'Setup' | translate }}</h2>

        <mat-form-field class="width-100">
          <input matInput [placeholder]="'Sampling Time' | translate" [(ngModel)]="data.dt">
        </mat-form-field>

        <mat-form-field class="width-100" *ngIf="!freeTimerSubscription">
          <mat-select placeholder="{{ 'Inputs' | translate }}" class="width-100" [(ngModel)]="data.inputs" multiple>
            <mat-option *ngFor="let in of inputs" [value]="in">{{ in }}</mat-option>
          </mat-select>
        </mat-form-field>

        <h3>{{ 'Outputs' | translate }}</h3>
        <div default-padding>
          <table class="width-100" fixed>
            <tbody>
              <tr *ngFor="let output of data.outputs" inline-form>
                <td width-60>
                  <mat-select placeholder="{{ 'Output' | translate }}" class="width-100" [(ngModel)]="output.alias">
                    <mat-option *ngFor="let out of outputs" [value]="out">{{ out }}</mat-option>
                  </mat-select>
                </td>
                <td width-15>
                  <mat-form-field class="width-100">
                    <input matInput [placeholder]="'Value' | translate" [(ngModel)]="output.value" type="number">
                  </mat-form-field>
                </td>
                <td width-15>
                  <button mat-raised-button color="warn" (click)="removeOutput(output)">{{ 'Remove' | translate }}</button>
                </td>
              </tr>
            </tbody>
          </table>
          <button mat-raised-button color="secondary" (click)="addOutput()">{{ 'Add' | translate }}</button>
        </div>

        <button mat-raised-button color="primary" (click)="run()">{{ 'Run' | translate }}</button>
      </mat-card-content>
    </mat-card>

    <mat-card *ngIf="lastError">
      <mat-card-content>
        <b>{{ 'Error: ' | translate }}</b>
        <span [innerHtml]="lastError"></span>
      </mat-card-content>
    </mat-card>

    <mat-card id="charts" *ngIf="testData && !lastError">
      <mat-card-content>
        <div class="toolbar" flex>
          <button mat-raised-button (click)="addGraph()">{{ 'Add graph' | translate }}</button>
          <button mat-raised-button (click)="addAllGraph()">{{ 'Add graph for each variable' | translate }}</button>
          <button mat-raised-button (click)="removeAll()">{{ 'Remove all' | translate }}</button>
        </div>

        <div class="chart" *ngFor="let graph of this.graphs">
          <div class="toolbar" flex>
            <mat-select placeholder="{{ 'Variables' | translate }}" [(ngModel)]="graph.variables" multiple>
              <mat-option *ngFor="let v of variables" [value]="v">{{ v }}</mat-option>
            </mat-select>
            <button mat-raised-button (click)="selectAll(graph)">{{ 'Select All' | translate }}</button>
            <button mat-raised-button (click)="deselectAll(graph)">{{ 'Select None' | translate }}</button>
            <button mat-raised-button (click)="removeGraph(graph.id)">{{ 'Remove Graph' | translate }}</button>
          </div>
          <lachesis-chart [id]="graph.id" [lines]="filterTestData(graph.variables)"></lachesis-chart>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div stretch></div>
</div>
