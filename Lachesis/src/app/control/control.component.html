<div flex-col>
  <div id="control">
    <mat-card>
      <mat-card-title>
        {{ 'System Control' | translate }}
      </mat-card-title>
      <mat-card-content>
        <mat-form-field class="width-100">
          <input matInput [placeholder]="'Filter' | translate" [(ngModel)]="filter">
        </mat-form-field>
        <mat-selection-list [(ngModel)]="selection">
          <mat-list-option checkboxPosition="before" [value]="controller" *ngFor="let controller of controllers"
            [ngClass]="{'gone': !controller.name.toLowerCase().includes(filter.toLowerCase())}">
            <div flex>
              <div class="controller-title">{{ controller.name }}</div>
              <div stretch></div>
              <div>
                <button mat-icon-button color="primary" (click)="run(controller)">
                  <mat-icon>launch</mat-icon>
                </button>
                <button mat-icon-button (click)="edit(controller)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="clone(controller)">
                  <mat-icon>content_copy</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="remove(controller)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </mat-list-option>
        </mat-selection-list>
      </mat-card-content>
      <mat-card-actions flex>
        <button mat-stroked-button (click)="add()">{{ 'Add' | translate }}</button>
        <button mat-flat-button color="warn" (click)="stop()">{{ 'Stop' | translate }}</button>
        <div stretch></div>
        <button mat-stroked-button (click)="selectAll()">{{ 'Select All' | translate }}</button>
        <button mat-stroked-button (click)="selectNone()">{{ 'Select None' | translate }}</button>
        <button mat-flat-button color="warn" (click)="removeSelected()">{{ 'Remove Selected' | translate }}</button>
        <button *ngIf="controllers.length != 0" mat-flat-button color="warn" (click)="removeAll()">
          {{ 'Remove all' | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
