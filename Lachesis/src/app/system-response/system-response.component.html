<div flex>
  <div stretch></div>
  <div id="system-response">
    <mat-card>
      <mat-card-title>
        {{ 'System Response' | translate }}
      </mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let test of tests">
            <div flex>
              <div class="test-title">{{ test.name }} - {{ presentType(test.type) | translate }}</div>
              <div stretch></div>
              <div>
                <button mat-flat-button color="primary" (click)="runTest(test)">{{ 'Run' | translate }}</button>
                <button mat-stroked-button (click)="editTest(test)">{{ 'Edit' | translate }}</button>
                <button mat-stroked-button (click)="clone(test)">{{ 'Clone' | translate }}</button>
                <button mat-flat-button color="warn" (click)="removeTest(test)">{{ 'Remove' | translate }}</button>
              </div>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions flex>
        <button mat-stroked-button color="secondary" (click)="addTest()">{{ 'Add' | translate }}</button>
        <div stretch></div>
        <button *ngIf="tests.length != 0" mat-flat-button color="warn" (click)="removeAll()">
          {{ 'Remove all' | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div stretch></div>
</div>
