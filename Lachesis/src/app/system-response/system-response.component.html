<div flex-col>
  <div id="system-response">
    <mat-card>
      <mat-card-title>
        {{ 'System Response' | translate }}
      </mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let test of tests">
            <div flex>
              <div class="test-title">{{ test.name }} - {{ presentType(test.type) | translate }}</div>
              <div stretch></div>
              <div>
                <button mat-icon-button color="primary" (click)="runTest(test)">
                  <mat-icon>launch</mat-icon>
                </button>
                <button mat-icon-button (click)="editTest(test)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="clone(test)">
                  <mat-icon>content_copy</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="removeTest(test)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions flex>
        <button mat-stroked-button color="secondary" (click)="addTest()">{{ 'Add' | translate }}</button>
        <button mat-flat-button color="warn" (click)="stop()">{{ 'Stop' | translate }}</button>
        <div stretch></div>
        <button *ngIf="tests.length != 0" mat-flat-button color="warn" (click)="removeAll()">
          {{ 'Remove all' | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
