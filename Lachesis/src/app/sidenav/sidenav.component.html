<mat-list id="sidenav">
  <mat-list-item>
    <button mat-button routerLink="connect" [color]="buttonColor('connect')">
      {{ 'Connection' | translate }}
    </button>
  </mat-list-item>
  <mat-list-item *ngFor="let button of buttons()">
    <button mat-button [routerLink]="button.route" [color]="buttonColor(button.route)">
      {{ button.text | translate }}
    </button>
  </mat-list-item>
</mat-list>
