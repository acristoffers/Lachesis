<div flex>
    <div stretch></div>
    <div id="live-graph">
        <h1>{{ 'Graphs' | translate }}</h1>

        <mat-card>
            <mat-card-content>
                <div flex id="top-bar" *ngIf="tests.length != 0">
                    <div stretch></div>
                    <button mat-raised-button color="warn" (click)="removeAllTests()">{{ 'Remove all' | translate }}</button>
                </div>
                <div id="tests-list">
                    <mat-list>
                        <mat-list-item *ngFor="let test of tests">
                            <div flex>
                                <div>
                                    <mat-icon *ngIf="test.running">timeline</mat-icon>
                                    <span>{{ test.name }}</span> -
                                    <span>{{ formatDate(test.date) }}</span>
                                </div>
                                <div stretch></div>
                                <div>
                                    <button mat-raised-button color="primary" (click)="loadTest(test)">{{ 'Show' | translate }}</button>
                                    <button mat-raised-button color="warn" (click)="removeTest(test)">{{ (test.running ? 'Stop' : 'Remove') | translate }}</button>
                                </div>
                            </div>
                        </mat-list-item>
                    </mat-list>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card id="test-data" *ngIf="testExportVariables && !test.running">
            <mat-card-title>
                {{ 'Points' | translate }}
            </mat-card-title>
            <mat-card-content>
                <div>
                    <mat-radio-group [(ngModel)]="exportType">
                        <mat-radio-button default-padding *ngFor="let type of exportTypes" [value]="type">
                            {{ type }}
                        </mat-radio-button>
                    </mat-radio-group>

                    <table>
                        <tbody>
                            <tr *ngFor="let test of testExportVariables">
                                <td>
                                    <mat-checkbox [(ngModel)]="test.export">{{ test.variable }}</mat-checkbox>
                                </td>
                                <td>
                                    <mat-input-container class="width-100">
                                        <input matInput [placeholder]="'Exported Name' | translate" [(ngModel)]="test.exportName" (blur)="validateVariable()">
                                    </mat-input-container>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <button mat-raised-button color="primary" (click)="saveTest()">{{ 'Save' | translate }}</button>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card id="charts" *ngIf="testData">
            <mat-card-content>
                <div class="toolbar" flex>
                    <mat-select placeholder="{{ 'Variable' | translate }}" [(ngModel)]="selectedVars" multiple>
                        <mat-option *ngFor="let v of testExportVariables" [value]="v.variable">
                            {{ v.variable }}
                        </mat-option>
                    </mat-select>
                    <div stretch></div>
                    <mat-checkbox [(ngModel)]="syncZoom">{{ 'Sync' | translate }}</mat-checkbox>
                </div>

                <div class="chart" *ngFor="let v of this.selectedVars">
                    <h2>{{ v }}</h2>
                    <chart [sensor]="v" [points]="filteredTestData(v)[0].points" [syncZoomFunction]="syncZoomFunction"></chart>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div stretch></div>
</div>
