<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Lachesis</title>
        <link rel="stylesheet" href="fonts/material_icons.css" charset="utf-8">
        <link rel="stylesheet" href="fonts/roboto.css" charset="utf-8">

        <link rel="stylesheet" type="text/css" href="deps/material-design-lite/material.min.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">

        <!-- Fix for Electron not importing some libraries -->
        <script>
            if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }

        </script>

        <script src="deps/jquery/dist/jquery.min.js" charset="utf-8"></script>
        <script src="deps/material-design-lite/material.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/platform.js" charset="utf-8"></script>
        <script src="js/app.js" charset="utf-8"></script>
    </head>

    <body unresolved>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Lachesis</span>
                    <div class="mdl-layout-spacer"></div>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                        <i class="material-icons">more_vert</i>
                    </button>
                    <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                        <li class="mdl-menu__item"><span data-tr="About"></span></li>
                        <li class="mdl-menu__item" disabled><span data-tr="Language"></span></li>
                        <li class="mdl-menu__item">
                            <a data-lang="en"><img src="imgs/en.svg"> <span data-tr="English"></span></a>
                        </li>
                        <li class="mdl-menu__item">
                            <a data-lang="de"><img src="imgs/de.svg"> <span data-tr="German"></span></a>
                        </li>
                        <li class="mdl-menu__item">
                            <a data-lang="fr"><img src="imgs/fr.svg"> <span data-tr="French"></span></a>
                        </li>
                        <li class="mdl-menu__item">
                            <a data-lang="pt"><img src="imgs/pt.svg"> <span data-tr="Portuguese"></span></a>
                        </li>
                    </ul>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Lachesis</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#connect" data-tr="Connect"></a>
                    <a class="mdl-navigation__link" href="#hardware" data-tr="Hardware Configuration"></a>
                    <a class="mdl-navigation__link" href="#signal" data-tr="Signal Generation"></a>
                    <a class="mdl-navigation__link" href="#control" data-tr="Control Model"></a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div id="connect" class="page">
                    <h3 data-tr="Connect"></h3>
                    <form id="connect-form">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="conn-address" value="127.0.0.1">
                            <label class="mdl-textfield__label" for="conn-address" data-tr="Address"></label>
                        </div>
                        <br>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="conn-password">
                            <label class="mdl-textfield__label" for="conn-password" data-tr="Password"></label>
                        </div>
                        <br>
                        <button id="conn-connect" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" data-tr="Connect"></button>
                        <br><br>
                        <div id='conn-loading' class="mdl-spinner mdl-js-spinner"></div>
                    </form>
                    <div id="connected-pane" unresolved>
                        <span data-tr="Connected with:"></span> <span id="conn-address-span"></span>
                        <br><br>
                        <button id="conn-disconnect" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" data-tr="Disconnect"></button>
                        <button id="conn-shutdown" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" data-tr="Shutdown server"></button>
                        <br><br><br><br>
                        <form id="connect-form">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="new-pswd">
                                <label class="mdl-textfield__label" for="new-pswd" data-tr="New password"></label>
                            </div>
                            <br>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="confirm-new-pswd">
                                <label class="mdl-textfield__label" for="confirm-new-pswd" data-tr="Confirm new password"></label>
                            </div>
                            <br>
                            <button id="conn-change-pswd" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" data-tr="Change password"></button>
                        </form>
                    </div>
                </div>

                <div id="hardware" class="page">
                    <h3 data-tr="Hardware Configuration"></h3>
                    <form id="hw-config">
                        <h5 data-tr="Driver"></h5>
                        <div id="hw-drivers">
                            <div class="mdl-spinner mdl-js-spinner is-active"></div>
                        </div>
                        <div id="hw-driver-setup" unresolved>
                            <h5 data-tr="Driver setup"></h5>
                            <div id="hw-driver-setup-args"></div>
                        </div>

                        <div id="hw-setup-apply">
                            <button id="hw-setup" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" data-tr="Apply setup"></button>
                        </div>

                        <div id="hw-setup-pinmap" unresolved>
                            <h5 data-tr="Pin mapping"></h5>
                            <div class="horizontal-scroll">
                                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                                    <thead>
                                        <tr>
                                            <th>
                                                <span id="hw-pin-name-header" data-tr="Pin name"></span>
                                                <div class="mdl-tooltip" data-mdl-for="hw-pin-name-header" data-tr="pin-name-tooltip"></div>
                                            </th>
                                            <th>
                                                <span id="hw-pin-alias-header" data-tr="Pin alias"></span>
                                                <div class="mdl-tooltip" data-mdl-for="hw-pin-alias-header" data-tr="pin-alias-tooltip"></div>
                                            </th>
                                            <th>
                                                <span id="hw-pin-digana-header" data-tr="Digital/Analog"></span>
                                                <div class="mdl-tooltip" data-mdl-for="hw-pin-digana-header" data-tr="pin-digana-tooltip"></div>
                                            </th>
                                            <th>
                                                <span id="hw-pin-inout-header" data-tr="Input/Output"></span>
                                                <div class="mdl-tooltip" data-mdl-for="hw-pin-inout-header" data-tr="pin-inout-tooltip"></div>
                                            </th>
                                            <th>
                                                <span id="hw-pin-pwm-header" data-tr="PWM"></span>
                                                <div class="mdl-tooltip" data-mdl-for="hw-pin-pwm-header" data-tr="pin-pwm-tooltip"></div>
                                            </th>
                                            <th>
                                                <span id="hw-pin-initial-value-header" data-tr="Initial value"></span>
                                                <div class="mdl-tooltip" data-mdl-for="hw-pin-initial-value-header" data-tr="pin-initial-value-tooltip"></div>
                                            </th>
                                            <th>
                                                <span id="hw-pin-internal-id-header" data-tr="Internal ID"></span>
                                                <div class="mdl-tooltip" data-mdl-for="hw-pin-internal-id-header" data-tr="pin-internal-id-tooltip"></div>
                                            </th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div class="margin-top-1rem">
                                <button id="hw-add-port" class="mdl-button mdl-js-button mdl-button--raised"><i class="material-icons">add</i></button>
                                <button id="hw-save" class="mdl-button mdl-js-button mdl-button--raised"><i class="material-icons">save</i></button>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="signal" class="page">Signal</div>
                <div id="control" class="page">Control</div>
            </main>

            <div id="toast" class="mdl-snackbar mdl-js-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button type="button" class="mdl-snackbar__action"></button>
            </div>
        </div>
    </body>

</html>
</main>
</div>
</body>

</html>
